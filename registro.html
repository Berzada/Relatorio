<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Chamados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="protegerPagina()" class="bg-gray-100 min-h-screen">
  <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Registro de Chamados</h2>

    <form id="chamadoForm" class="space-y-4">
      <input type="text" id="cliente" placeholder="Nome do Cliente" required
             class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      <input type="text" id="endereco" placeholder="Endereço" required
             class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      <input type="text" id="numeroCasa" placeholder="Número Residencial" required
             class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      <input type="text" id="numeroCll" placeholder="Número para Contato" required
             class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      <input type="text" id="problema" placeholder="Problema" required
             class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      <select id="tecnico" required
        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
          <option value="">Selecione o Técnico</option>
          <option value="Ronaldo">Ronaldo</option>
          <option value="Kadu">Kadu</option>
          <option value="Juan">Juan</option>
          <option value="Estagiário">Estagiário</option>
      </select>
      <textarea id="descricao" placeholder="Descrição do Atendimento"
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400"></textarea>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        Salvar Chamado
      </button>
    </form>

    <div class="flex justify-between mt-6">
      <a href="historico.html"
         class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
        Ver Histórico
      </a>
      <button onclick="logout()"
              class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
        Sair
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
